<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        padding: 20px;
        background-color: #ffffff;
      }
      .email-body {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #e5e5e5;
        padding: 30px;
        border-radius: 8px;
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        width: 120px;
      }
      .otp-message {
        font-size: 18px;
        color: #333333;
        margin-bottom: 20px;
        text-align: center;
      }
      .otp-code {
        display: inline-block;
        font-size: 24px;
        font-weight: bold;
        color: #fe6201;
        background-color: #ffa1131f;
        padding: 10px 20px;
        border-radius: 5px;
      }
      .cta {
        text-align: center;
        margin-top: 30px;
      }
      .footer {
        font-size: 12px;
        color: #999999;
        text-align: center;
        margin-top: 30px;
      }
      .footer a {
        color: #fe6201;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="email-body">
        <div class="logo">
          <img
            src="/"
            alt="Logo"
          />
        </div>
        <div class="otp-message">
          <p>{{email}}</p>
          <p>
            Your One-Time Password (OTP) to verify your account on JusBuy is:
          </p>
          <p class="otp-code">{{otp}}</p>
          <p>
            This code is valid for 3 minutes. Please do not share this code with
            anyone.
          </p>
        </div>
        <div class="cta">
          <p>Thank you for choosing JusBuy!</p>
          <p>
            <a href="https://jusbuy.net/" style="color: #fe6201"
              >Visit our website</a
            >
          </p>
        </div>
      </div>
      <div class="footer">
        <p>
          If you didnâ€™t request this OTP, please
          <a href="mailto:jusbuyinc@gmail.com">contact support</a>.
        </p>
      </div>
    </div>
  </body>
</html>
